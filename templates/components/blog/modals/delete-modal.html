{% load i18n %}

<div id="deleteCommentModal" class="modal hidden">
    <div class="modal-content">
        <p>{% trans 'Are you sure you want to delete this comment?' %}</p>
        <div class="modal-actions">
            <button id="confirmDeleteButton" class="button-confirm">{% trans 'Delete' %}</button>
            <button id="cancelDeleteButton" class="button-cancel">{% trans 'Cancel' %}</button>
        </div>
    </div>
</div>
