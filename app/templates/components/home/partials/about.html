{% load static %}

<div class="row">
    <div class="col-md-7">
        <div class="news-img-block">
            <img src="{% static 'images/play-img.png' %}" class="img-fluid w-100" alt="#" />
            <a class="video-play-button popup-youtube" href="https://www.youtube.com/watch?v={{about.video_id}}">
                <span></span>
            </a>

            <div id="video-overlay" class="video-overlay">
                <a class="video-overlay-close">&times;</a>
            </div>
        </div>
    </div>
    <div class="col-md-12 col-lg-5">
        <div class="video-play-text">
            <h2>Short Story About {{settings.site_name}}</h2>
            <p> {{about.content|safe|truncatechars:300}} <a href="{% url 'about' %}">Readmore</a>
            </p>
            <div class="row">
                {% for indicator, color in paired_statistics %}
                <div class="col-md-6">
                    <div class="facilities {{ color }}">
                        <h3>{{ indicator.value }}+</h3>
                        <span>{{ indicator.name }}</span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
