{% load static %}
<div class="login-block">
    <div class="row">
        <div class="col-md-12 col-lg-6">
            <div class="login-info">
                <h2>Welcome Back to {{ settings.site_name }}!</h2>
                <p>
                    Already a member? Sign in to access your account, check updates, and continue where you left off.
                </p>
                <img src="{{ about.image.url }}" class="img-fluid w-100" alt="{{ settings.site_name }}" />
            </div>
        </div>
        <div class="col-md-12 col-lg-6">
            <div class="login-form">
                <h2>Sign In</h2>
                <h4 id="alertLoginMessage" class="alert alert-danger d-none" role="alert">
                    <!-- General alert message will appear here -->
                </h4>
                <form method="post" id="loginForm" >
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email</label>
                        {{form.email}}
                        <div class="error-message" id="email_error" class="text-danger"></div> <!-- Placeholder for error -->
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        {{form.password}}
                        <div class="error-message" id="password_error" class="text-danger"></div> <!-- Placeholder for error -->
                    </div>
                    <button type="submit" id="loginBtn" class="btn btn-primary w-100">Log In</button>
                </form>
                <p class="text-center mt-3">
                    Don't have an account? <a href="{% url 'register' %}">Register here</a>.
                </p>
            </div>
        </div>
    </div>
</div>
