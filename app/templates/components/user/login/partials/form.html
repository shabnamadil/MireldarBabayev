{% load static %}
{% load i18n %}


<div class="row justify-content-center">
    <div class="col-md-12 col-lg-6">
        <div class="login-form p-4 shadow-sm bg-white rounded">
            <h3 class="fw-bold text-center mb-4">{% trans 'Sign into your account' %}</h3>
            <div id="alertLoginMessage" class="alert alert-danger d-none" role="alert">
                <!-- General alert message will appear here -->
            </div>
            <form method="post" id="loginForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">{% trans 'Email' %}</label>
                    <input type="email" name="email" id="email" class="form-control"
                        placeholder="{% trans 'Enter email address' %}" required>
                    <div class="error-message" id="email_error" class="text-danger"></div>
                    <!-- Placeholder for error -->
                </div>
                <div class="form-group">
                    <label for="password">{% trans 'Password' %}</label>
                    <input type="password" name="password" id="password" class="form-control"
                        placeholder="Enter password" required>
                    <div class="error-message" id="password_error" class="text-danger"></div>
                    <!-- Placeholder for error -->
                </div>
                <button type="submit" id="loginBtn" class="btn btn-primary w-100">{% trans 'Login' %}</button>
            </form>
            <p class="text-center mt-3">
                {% trans "Don't have an account yet?" %} <a href="{% url 'register' %}">{% trans 'Register here' %}</a>.
            </p>
        </div>
    </div>
</div>
