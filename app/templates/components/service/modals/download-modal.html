<div class="modal fade" id="modal-{{ download.id }}" tabindex="-1" role="dialog" aria-labelledby="modalLabel-{{ download.id }}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel-{{ download.id }}">{{ download.title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                File Size: {{ download.file_size_formatted }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <!-- Download button with direct file link -->
                <a href="{{ download.file.url }}" download class="btn btn-primary">Download</a>
            </div>
        </div>
    </div>
</div>
