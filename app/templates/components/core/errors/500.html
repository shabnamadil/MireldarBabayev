{% load static %}
{% load i18n %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% trans '500 Server Error' %}</title>
</head>

<body>
    <!--==================== Error ====================-->
    <section class="error d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-8">
                    <div class="error-box">
                        <h1>500</h1>
                        <h2>{% trans 'Ooops...Server Error!' %}</h2>
                        <p>{% trans 'A server error occurred. Please contact service administration.' %}</p>
                        <a href="{% url 'home' %}" class="btn btn-dark">{% trans 'HOMEPAGE' %}</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--//End Error -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
