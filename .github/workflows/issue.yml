name: Issue Labeling

on:
  issues:
    types:
      - opened

jobs:
  label_issue:
    runs-on: ubuntu-latest
    steps:
      - name: Print a test message
        run: |
          echo "Workflow triggered! This is a test message."
          
      - name: Add "triage" label to new issue
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          gh issue edit ${{ github.event.issue.number }} --add-label "bug"
