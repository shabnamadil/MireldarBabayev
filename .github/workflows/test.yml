name: Test project
on: 
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, edited]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ðŸš€ Upgrade pip & virtualenv
        run: pip install --upgrade virtualenv pip setuptools

      - name: Set up virtualenv & install dev dependencies
        run: |
          virtualenv .venv
          source .venv/bin/activate
          make dev-install

      - name: Set environment variables
        run: echo "SECRET_KEY=${{ secrets.MIRELDAR_BABAYEV_SECRET_KEY }}" >> $GITHUB_ENV

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name:  Build and start Docker containers
        run: |
          make dev-build

      - name: Wait for Postgres to be ready
        run: |
          until docker exec postgres-dev-db pg_isready -U dev_user -d dev_db; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run Migrations
        run: |
          cd app && python3 manage.py makemigrations core --noinput && python3 manage.py migrate --noinput
        

      - name: Run Django unit tests
        env:
          DJANGO_SECRET_KEY: ${{ secrets.MIRELDAR_BABAYEV_SECRET_KEY }}
          DJANGO_SETTINGS_MODULE: config.settings.dev
        run: |
          make test

      - name: Stop and clean up Docker services
        if: always()
        run: make dev-down