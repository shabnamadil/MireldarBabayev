name: Test project

on:
  workflow_run:
    workflows: ["Test project"]  # Runs when "Build" workflow completes
    types: [requested]  # Only trigger when the workflow finishes
    branches:
      - tests  # Ensure it only runs when "Build" runs on the 'tests' branch

jobs:
  Test_Mireldar_Babayev_blog_project:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  

      - name: Set environment variables
        run: echo "SECRET_KEY=${{ secrets.MIRELDAR_BABAYEV_SECRET_KEY }}" >> $GITHUB_ENV

      - name: Run Django unit tests
        env:
          DJANGO_SECRET_KEY: ${{ secrets.MIRELDAR_BABAYEV_SECRET_KEY }}
          DJANGO_SETTINGS_MODULE: config.settings
        run: |
          cd app
          python manage.py test
