name: Test project
on: 
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, edited]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - run: pip install --upgrade virtualenv pip setuptools
      - run: virtualenv .venv
      - run: source .venv/bin/activate
      - run: make dev-install

      - name: Set environment variables
        run: echo "SECRET_KEY=${{ secrets.MIRELDAR_BABAYEV_SECRET_KEY }}" >> $GITHUB_ENV

      - name: Docker build and start containers
        run: |
          make dev-build
          cd ${DEVELOPMENT_DIR} && docker compose up -d
          sleep 30  # Wait for PostgreSQL to initialize
          # Optional: Check if PostgreSQL is ready (using `pg_isready`)
          docker-compose logs postgres-dev-db
          docker exec postgres-dev-db pg_isready -U dev_user -d dev_db

      - name: Run Django unit tests
        env:
          DJANGO_SECRET_KEY: ${{ secrets.MIRELDAR_BABAYEV_SECRET_KEY }}
          DJANGO_SETTINGS_MODULE: config.settings.dev
        run: |
          make test

      - name: Stop and clean up Docker services
        if: always()
        run: cd ${DEVELOPMENT_DIR} && docker compose down -v
