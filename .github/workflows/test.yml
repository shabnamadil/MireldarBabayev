name: Test project
on: 
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, edited]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - run: pip install --upgrade virtualenv pip setuptools
      - run: virtualenv .venv
      - run: source .venv/bin/activate
      - run: make dev-install

      - name: Set environment variables
        run: echo "SECRET_KEY=${{ secrets.MIRELDAR_BABAYEV_SECRET_KEY }}" >> $GITHUB_ENV

      - name: Docker build
        uses: docker/compose-action@v2
        with:
          command: up
          options: --build --detach
        run: |
          make dev-build

      - name: Run Django unit tests
        env:
          DJANGO_SECRET_KEY: ${{ secrets.MIRELDAR_BABAYEV_SECRET_KEY }}
          DJANGO_SETTINGS_MODULE: config.settings.dev
        run: |
          make test

      - name: Stop Docker services
        uses: docker/compose-action@v2
        if: always() # Run even if tests fail
        with:
          command: down
          options: -v # Remove volumes